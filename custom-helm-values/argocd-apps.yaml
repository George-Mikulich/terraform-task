applications:
  letsencrypt-cert:
    namespace: argocd
    project: default
    source:
      repoURL: https://github.com/George-Mikulich/terraform-task
      targetRevision: HEAD
      path: helm-charts/cert
    destination:
      server: https://kubernetes.default.svc
      namespace: ingress-nginx
    syncPolicy:
      automated:
        prune: true
        selfHeal: true